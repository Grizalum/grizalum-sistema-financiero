<!-- ═══════════════════════════════════════════════════════════════
     PANEL DE CONTROL EJECUTIVO - VERSIÓN PROFESIONAL v2.0
     Diseño limpio, moderno y funcional
     ═══════════════════════════════════════════════════════════════ -->

<div class="panel-control-contenedor">
    
    <!-- ═══════════════════════════════════════════════════════════ -->
    <!-- SECCIÓN DE MÉTRICAS PRINCIPALES -->
    <!-- ═══════════════════════════════════════════════════════════ -->
    
    <section class="metricas-principales">
        
        <!-- Métrica 1: Ingresos -->
        <div class="metrica-card metrica-ingresos">
            <div class="metrica-icono">
                <i class="fas fa-arrow-trend-up"></i>
            </div>
            <div class="metrica-contenido">
                <h3 class="metrica-label">Ingresos Totales</h3>
                <p class="metrica-valor" id="metrica-ingresos">S/. 0.00</p>
                <span class="metrica-badge badge-positivo" id="badge-ingresos">
                    <i class="fas fa-arrow-up"></i> 0%
                </span>
            </div>
        </div>

        <!-- Métrica 2: Gastos -->
        <div class="metrica-card metrica-gastos">
            <div class="metrica-icono">
                <i class="fas fa-receipt"></i>
            </div>
            <div class="metrica-contenido">
                <h3 class="metrica-label">Gastos Operativos</h3>
                <p class="metrica-valor" id="metrica-gastos">S/. 0.00</p>
                <span class="metrica-badge badge-negativo" id="badge-gastos">
                    <i class="fas fa-arrow-down"></i> 0%
                </span>
            </div>
        </div>

        <!-- Métrica 3: Utilidad -->
        <div class="metrica-card metrica-utilidad">
            <div class="metrica-icono">
                <i class="fas fa-coins"></i>
            </div>
            <div class="metrica-contenido">
                <h3 class="metrica-label">Utilidad Neta</h3>
                <p class="metrica-valor" id="metrica-utilidad">S/. 0.00</p>
                <span class="metrica-badge badge-neutral" id="badge-utilidad">
                    <i class="fas fa-minus"></i> 0%
                </span>
            </div>
        </div>

        <!-- Métrica 4: Crecimiento -->
        <div class="metrica-card metrica-crecimiento">
            <div class="metrica-icono">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="metrica-contenido">
                <h3 class="metrica-label">Crecimiento</h3>
                <p class="metrica-valor" id="metrica-crecimiento">+0%</p>
                <span class="metrica-badge badge-info">
                    Meta: 20%
                </span>
            </div>
        </div>

    </section>

    <!-- ═══════════════════════════════════════════════════════════ -->
    <!-- BOTONES DE ACCIÓN -->
    <!-- ═══════════════════════════════════════════════════════════ -->
    
    <section class="panel-acciones">
        <button id="btnExportarPanel" class="btn-accion btn-exportar">
            <i class="fas fa-file-excel"></i>
            <span>Exportar a Excel</span>
        </button>
        
        <button id="btnPersonalizarPanel" class="btn-accion btn-personalizar">
            <i class="fas fa-sliders"></i>
            <span>Personalizar Dashboard</span>
        </button>
    </section>

    <!-- ═══════════════════════════════════════════════════════════ -->
    <!-- SECCIÓN DE GRÁFICOS -->
    <!-- ═══════════════════════════════════════════════════════════ -->
    
    <section class="graficos-grid">
        
        <!-- Gráfico Principal: Flujo de Caja -->
        <div class="grafico-card grafico-principal">
            <div class="grafico-header">
                <h3 class="grafico-titulo">
                    <i class="fas fa-chart-area"></i>
                    Flujo de Caja - Últimos 6 Meses
                </h3>
                <div class="grafico-controles">
                    <button class="control-btn activo" data-periodo="6m">6M</button>
                    <button class="control-btn" data-periodo="1a">1A</button>
                    <button class="control-btn" data-periodo="2a">2A</button>
                </div>
            </div>
            <div class="grafico-contenedor">
                <canvas id="graficoFlujoCajaPrincipal"></canvas>
            </div>
        </div>

        <!-- Gráfico 2: Distribución de Gastos -->
        <div class="grafico-card">
            <div class="grafico-header">
                <h3 class="grafico-titulo">
                    <i class="fas fa-chart-pie"></i>
                    Distribución de Gastos
                </h3>
            </div>
            <div class="grafico-contenedor">
                <canvas id="graficoDistribucionGastos"></canvas>
            </div>
        </div>

        <!-- Gráfico 3: Ingresos vs Gastos -->
        <div class="grafico-card">
            <div class="grafico-header">
                <h3 class="grafico-titulo">
                    <i class="fas fa-chart-bar"></i>
                    Ingresos vs Gastos
                </h3>
            </div>
            <div class="grafico-contenedor">
                <canvas id="graficoIngresosVsGastos"></canvas>
            </div>
        </div>

        <!-- Gráfico 4: Tendencia Mensual -->
        <div class="grafico-card">
            <div class="grafico-header">
                <h3 class="grafico-titulo">
                    <i class="fas fa-chart-line"></i>
                    Tendencia Mensual
                </h3>
            </div>
            <div class="grafico-contenedor">
                <canvas id="graficoTendenciaMensual"></canvas>
            </div>
        </div>

    </section>

</div>
